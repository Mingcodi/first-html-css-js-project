<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
  <title>연습용 페이지</title>
</head>
<body>
  <h1>제목</h1>
  <p> <b> HTML</b>을 배우면서 연습하는 페이지입니다. </p>
  <p> 원하는 내용을 써보세요.</p>
  <hr>
  <h2>소제목<sup>1</sup></h2>
  <p>다양한 그림을 이용해보세요.</p>
  <img src="images/top.jpg" alt="이미지" width="300">
  <img src="images/salad.jpg" alt="이미지" width="300">
  <hr>
  <table>
    <tr>
      <th>예시</th>
      <th>예시</th>
      <th>예시</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <p>다양한 표를 이용해보세요</p>
  <hr>
  <h2>지금 회원가입해서 <br>
  무료로 사용해보세요.</h2>
  <form action="회원가입">
    <fieldset>
      <legend>개인정보기입</legend>
    <ul>
      <li><label>이름<input type="text" required></label></li>
      <li><label>전화번호<input type="text"></label></li>
      <li><label>이메일<input type="text" required></label></li>
    </ul></fieldset>
    <fieldset>
    <legend>회원정보</legend>
    <ul>
      <li><label for="아이디"> 아이디 </label><input type="text" id="아이디" required></li>
      <li><label for="비밀번호"> 비밀번호 </label><input type="password" id="비밀번호" required placeholder="영어, 숫자 포함"></li>
      <li><label for="가입경로"> 가입경로 </label>
      <select name="가입경로" id="가입경로">
        <option value="네이버">네이버</option>
        <option value="구글">구글</option>
        <option value="기타 사이트">기타 사이트</option>
        <option value="지인의 추천">지인의 추천</option>
      </select></li>
      <li><label for="관심분야"> 관심 분야 (중복선택가능)</label> <br>
      <label><input type="checkbox" name="1" id="1">사회</label>
        <label><input type="checkbox" name="1" id="2">과학</label>
        <label><input type="checkbox" name="1" id="3">IT</label> 
        <label><input type="checkbox" name="1" id="4">예체능</label>
        <label><input type="checkbox" name="1" id="5">기타</label>
      </li>
    <p> <li> 하고 싶은 말</p></li>
    <textarea name="메모" id="메모" cols="40" rows="5" placeholder="짧게 써주세요"></textarea>
   </ul> <p></p>
<div>
    <input type="submit" value="회원가입"></input>
    <input type="reset" value="다시쓰기"></input>
  </div>  
</fieldset>
  </form>
</body>
</html>
